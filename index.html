<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>C/C Simone Cerri</title>
  </head>
  <body>
    <!-- box trasparente -->
    <div id="box">
      <!-- logo -->
      <div id="contenitore-logo">
        <img id="logo" src="logo.png">
      </div>
      <!-- titolo -->
      <div id="titolo">
        <h1>Taking Booleaners from A to B</h1>
      </div>
      <!-- navigazione -->
      <div class="nav">
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </div>
      <!-- monopattini -->
      <div class="gino">
        <input type="checkbox" name="" value="">
        <span><strong>Monopattino Gino22</strong></span>
        <p>&#10236;Via Guadalametri - a 220 metri da te</p>
        <p>Stato carica:</p>
        <div class="carica1">
        </div>
      </div>
      <div class="mike">
        <input type="checkbox" name="" value="">
        <span><strong>Monopattino Mike24</strong></span>
        <p>&#10236;Via Ricciardoni - a 420 metri da te</p>
        <p>Stato carica:</p>
        <div class="carica2">
        </div>
     </div>
     <div class="fede">
        <input type="checkbox" name="" value="">
        <span><strong>Monopattino Fede154</strong></span>
        <p>&#10236;Via Mentarini - a 490 metri da te</p>
        <p>Stato carica:</p>
        <div class="carica3">
        </div>
      </div>
    </div>
  </body>
</html>
